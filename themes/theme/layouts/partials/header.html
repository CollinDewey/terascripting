<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>

    <link rel="apple-touch-icon" sizes="180x180"      href="/favicon/favicon-180.png">
    <link rel="icon" type="image/png" sizes="32x32"   href="/favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon/favicon-128.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/favicon/favicon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/favicon-192.png">
    <link rel="icon" type="image/svg+xml" sizes="any" href="/favicon/favicon.svg" />
    <link rel="icon" sizes="48x48"                    href="/favicon.ico">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ template "_internal/opengraph.html" . }}
    {{ if .Params.canonicalUrl }}
    <link rel="canonical" href="{{ .Params.canonicalUrl }}">
    {{ else }}
    <link rel="canonical" href="https://collindewey.net{{ .RelPermalink }}">
    {{ end }}
    {{ $css := resources.Get "css/style.css" }}
    {{ $style := $css | minify | fingerprint }}
    <link crossorigin="anonymous" rel="preload stylesheet" as="style" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
    {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}
    {{ partial "head_custom.html" . }}
  </head>

  <body>
    <main role="main">
    <br/>
